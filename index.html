<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Long Cotton Gabardine Car Coat | Men - Burberry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Raleway">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  </head>
  <body>
    <header class="header">
      <img src="img/logo.svg" class="logo" alt="logo">
    </header>
    <section class="product">
      <h1 class="product__title">Long Cotton Gabardine Car Coat</h1>
      <div class="slider">
        <img src="img/img1.jpg"
             srcset="img/img1@2x.jpg 2x,
					           img/img1@3x.jpg 3x"
		         class="img1">
        <img src="img/img1.jpg"
            srcset="img/img1@2x.jpg 2x,
                    img/img1@3x.jpg 3x"
            class="img1">
      </div>
      <div class="product__info">
        <div class="wp-price-number">
          <h2 class="product__price">110 000 руб</h2>
          <p class="product__number">Item 39428531</p>
        </div>
        <p class="product__color-msg">Colour: Honey</p>
        <div class="product__color-picker">
          <button type="button" name="color-picker" class="color-picker color-picker--black"></button>
          <button type="button" name="color-picker" class="color-picker color-picker--fawn"></button>
        </div>
      </div>
      <div class="wp-size-submit">
        <button type="button" name="size-picker" class="btn btn--bg-black">SELECT A SIZE</button>
        <button type="submit" name="submit" class="btn btn--bg-white">FIND IN STORE</button>
        <button type="button" name="size-help" class="size-help">NEED SIZE HELP?</button>
      </div>
    </section>
  </body>
</html>
